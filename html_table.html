<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>html表格</title>
		<style type="text/css">
			p {
				color: blue;
			}
		</style>
	</head>

	<body>
		<p>一行三列</p>
		<caption>表格标题、备注</caption>
		<table border="2">
			<tr>
				<td>100</td>
				<td>200</td>
				<td>300</td>
			</tr>
		</table>
		<br />
		<p>三行三列</p>
		<table border="1">
			<!--thead ---------表格的页眉-->
			<thead>
			<tr>
				<th>这是表头</th>
				<!--同样有rowspan：跨行-->
				<th colspan="2">跨两列的表头</th>
			</tr>
			</thead>
			<!--tbody ---------表格的主体-->
			<tbody>
			<tr>
				<td>100</td>
				<td>200</td>
				<td>300</td>
			</tr>
			<tr>
				<td>100</td>
				<td>200</td>
				<td>300</td>
			</tr>
			<tr>
				<td>100</td>
				<td>200</td>
				<td>300</td>
			</tr>
			</tbody>
			<!--tfoot ---------定义表格的页脚-->
			<tfoot>
				<tr>
					<td>100</td>
					<td>200</td>
					<td>300</td>
				</tr>
			</tfoot>
		</table>

		<table border="1">
			<tr>
				<td>
					<p>这是一个段落</p>
					<p>这是另一个段落</p>
				</td>
				<td>这个单元格包含一个表格:
					<table border="1">
						<tr>
							<td>A</td>
							<td>B</td>
						</tr>
						<tr>
							<td>C</td>
							<td>D</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td>这个单元格包含一个列表
					<ul>
						<li>apples</li>
						<li>bananas</li>
						<li>pineapples</li>
					</ul>
				</td>
				<td>HELLO</td>
			</tr>
		</table>
		<p>无序列表</p>
		<ul>
			<li>apples</li>
			<li>bananas</li>
			<li>pineapples</li>
		</ul>
	</body>

</html>
