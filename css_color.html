<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>css语法</title>
		<style>
			#pa1 {
				color: #FF0000;
				text-align: center;
			}
			
			.cla {
				color: #FF0000;
			}
			
			p.cla {
				color: #00FFFF;
			}
			
			h1.cla {
				color: #00f000
			}
		</style>
	</head>

	<body>
		<p id="pa1">我就是我，我是不一样的烟火</p>
		<p>你就是你，你不是我</p>
		<!--class class为cla的标签都可以使用cla声明的样式。-->
		<p class="cla">段落1</p>
		<h1 class="cla">标题h1</h1>
		<h3 class="cla">段落2</h3>
	</body>

</html>
