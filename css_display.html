<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css_display</title>
		<style>
			li.line{
				/*元素显示在同一水平线上*/
				display: inline;
			}
			li.block{
				/*元素显示在同一块（换行）*/
				display: block;
			}
			/*元素的隐藏*/
			p.hidden{
				/* 实例中的隐藏标题不占用空间*/
				display: none;
			}
			p.invisiable{
				/*实例中的隐藏标题仍然占用空间*/
				visibility: hidden;
			}
		</style>
	</head>
	<body>
		<ul>
			<li class="line">新闻</li>
			<li class="line">体育</li>
			<li class="line">历史</li>
			<li class="line">汽车</li>
			<li class="line">热点</li>
		</ul>
		<ul>
			<li class="block">新闻</li>
			<li class="block">体育</li>
			<li class="block">历史</li>
			<li class="block">汽车</li>
			<li class="block">热点</li>
		</ul>
		<p class="hidden">隐藏的段落1</p>
		<p class="invisiable">隐藏的段落2</p>
	</body>
</html>
