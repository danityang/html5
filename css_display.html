<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css_display</title>
		<style>
			li.line{
				/*元素显示在同一水平线上*/
				display: inline;
			}
			li.block{
				/*元素显示在同一块（换行）*/
				display: block;
			}
		</style>
	</head>
	<body>
		<ul>
			<li class="line">新闻</li>
			<li class="line">体育</li>
			<li class="line">历史</li>
			<li class="line">汽车</li>
			<li class="line">热点</li>
		</ul>
		<ul>
			<li class="block">新闻</li>
			<li class="block">体育</li>
			<li class="block">历史</li>
			<li class="block">汽车</li>
			<li class="block">热点</li>
		</ul>
	</body>
</html>
