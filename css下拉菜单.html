<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>css下拉菜单</title>
		<style>
			.btn {
				padding: 10px 20px;
				cursor: pointer;
				padding: 10px 10px;
				border: none;
			}
			
			.dropdown {
				display: inline-block;
			}
			
			.dropdown_content {
				display: none;
				color: black;
				text-decoration: none;
			}
			
			.dropdown_content a {
				color: black;
				padding: 12px 16px;
				text-decoration: none;
				display: block;
			}
			
			.dropdown:hover .dropdown_content {
				position: absolute;
				display: block;
			}
		</style>
	</head>

	<body>
		<h2 style="font-family: '微软雅黑';">下拉菜单</h2>

		<div class="dropdown">
			<button class="btn">按钮</button>
			<div class="dropdown_content">
				<a>热点</a>
				<a>新闻</a>
				<a>财经</a>
			</div>
		</div>
	</body>

</html>
