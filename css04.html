<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>css04</title>
		<link rel="stylesheet" href="css/common_css3.css" />
	</head>

	<body>
		<p class="b">实体边框</p>
		<p class="fourth_dege">四边不一样边框</p>

		<!--visibility:hidden可以隐藏某个元素，但隐藏的元素仍需占用与未隐藏之前一样的空间。也就是说，该元素虽然被隐藏了，但仍然会影响布局。-->
		<!--display:none可以隐藏某个元素，且隐藏的元素不会占用任何空间。也就是说，该元素不但被隐藏了，而且该元素原本占用的空间也会从页面布局中消失。-->
		<h1>这是一个可见标题</h1>
		<h1 class="hidden">这是一个隐藏标题</h1>
		<p>注意, 实例中的隐藏标题仍然占用空间。</p>
		<h1>这是一个可见标题</h1>
		<h2 class="hidden">这是一个隐藏标题</h1>
		<p>注意, 实例中的隐藏标题不占用空间。</p>
		
		<div class="center">
			<p>块级元素居中</p>
			<p><b>注意: </b>使用 margin:auto 无法兼容 IE8, 除非 !DOCTYPE 已经声明。</p>
		</div><br />
		<div class="right">
			<p>块级元素右对齐</p>
		</div>
	</body>
</html>
